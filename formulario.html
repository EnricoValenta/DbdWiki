<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight Wiki - Formulario</title>
    <link rel="stylesheet" href="CSS/index.CSS">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">DBD Wiki</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="killers.html">Killers</a></li>
                        <li><a href="survivors.html">Sobreviventes</a></li>
                        <li><a href="perks.html">Perks</a></li>
                        <li><a href="maps.html">Mapas</a></li>
                        <li><a href="events.html">Eventos</a></li>
                        <li><a href="noticias.html">Notícias</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Bem-vindo ao Formulario</h1>
                <p>
                    Aqui voce estara se cadastrando para receber informações sobre Dead by Daylight assim que ficarem disponiveis no site, sendo enviadas por e-mail e WhatsApp.
                </p>
            </div>
        </section>

        <div class="container">
            <div class="main-content">
                <section class="intro-section">
                    <form action="index.html" method="post">
                        <div class="feature-card">
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" required>
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <br/>

                            <div>
                                <label for="escolhas">Escolha quais novidades deseja receber:</label>
                                
                                <ul style="list-style-type: none;">
                                    <li>
                                        <label for="Killers">Killers Novos:</label>
                                        <input type="radio" id="escolha1" name="Killers" required>
                                        <label for="escolha1">Sim</label>

                                        <input type="radio" id="escolha2" name="Killers" required>
                                        <label for="escolha2">Não</label>
                                    </li>
                                    <li>
                                        <label for="Survivors">Sobreviventes Novos:</label>
                                        <input type="radio" id="escolha3" name="Survivors" required>
                                        <label for="escolha3">Sim</label>

                                        <input type="radio" id="escolha4" name="Survivors" required>
                                        <label for="escolha4">Não</label>
                                    </li>
                                    <li>
                                        <label for="Maps">Mapas Novos:</label>
                                        <input type="radio" id="escolha5" name="Maps" required>
                                        <label for="escolha5">Sim</label>

                                        <input type="radio" id="escolha6" name="Maps" required>
                                        <label for="escolha6">Não</label>
                                    </li>
                                    <li>
                                        <label for="Events">Eventos Novos:</label>
                                        <input type="radio" id="escolha7" name="Events" required>
                                        <label for="escolha7">Sim</label>

                                        <input type="radio" id="escolha8" name="Events" required>
                                        <label for="escolha8">Não</label>
                                    </li>
                                    <li>
                                        <label for="Notices">Notícias Novas:</label>
                                        <input type="radio" id="escolha9" name="Notices" required>
                                        <label for="escolha9">Sim</label>

                                        <input type="radio" id="escolha10" name="Notices" required>
                                        <label for="escolha10">Não</label>
                                    </li>
                                </ul>
                            </div>
                            <br/>

                            <div>
                                <label for="whatsapp">Deseja receber notícias pelo WhatsApp?</label>
                                <input type="radio" id="whatsapp_sim" name="whatsapp" value="sim" onchange="toggleTelefone()">
                                <label for="whatsapp_sim">Sim</label>
                                
                                <input type="radio" id="whatsapp_nao" name="whatsapp" value="nao" onchange="toggleTelefone()" checked>
                                <label for="whatsapp_nao">Não</label>
                            </div>
                            <br/>

                            <div id="telefone_div" style="display: none;">
                                <label for="telefone">Telefone (WhatsApp):</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                            </div>
                            <br/>

                            <button class="cta-button" type="submit">Cadastrar</button>
                        </div>
                    </form>
                    
                    <script>
                        function toggleTelefone() {
                            const whatsappSim = document.getElementById('whatsapp_sim');
                            const telefoneDiv = document.getElementById('telefone_div');
                            const telefoneInput = document.getElementById('telefone');
                            
                            if (whatsappSim.checked) {
                                telefoneDiv.style.display = 'block';
                                telefoneInput.required = true;
                            } else {
                                telefoneDiv.style.display = 'none';
                                telefoneInput.required = false;
                                telefoneInput.value = '';
                            }
                        }
                    </script>
                </section>
            </div>  
        </div>  
    </main>
</body>
</html>
